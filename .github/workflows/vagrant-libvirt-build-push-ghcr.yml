---
name: vagrant-libvirt-build-push-ghcr

on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:
  repository_dispatch:
  schedule:
    - cron: '0 12 15 * *'

jobs:
  build-image:
    name: Call Docker Build
    uses: mmguero-dev/docker-build-workflow/.github/workflows/reusable-docker-build.yaml@main
    permissions:
      contents: read
      actions: write
      packages: write
      pull-requests: write
    with:
      context: .
      file: ./Dockerfile
      build-args: |
        DEFAULT_OTHER_PLUGINS=vagrant-mutate,vagrant-reload,vagrant-scp,vagrant-sshfs,vagrant-vbguest
      cancel-previous-runs: true
      dockerhub-enable: false
      ghcr-enable: true
      fetch-depth: 0
      image-names: |
        ghcr.io/${{ github.repository_owner }}/vagrant-libvirt
      tag-rules: |
        type=raw,value=latest,enable={{is_default_branch}}
        type=raw,value=stable-{{date 'YYYYMMDDHHmmss'}},enable={{is_default_branch}}
        type=ref,event=pr
        type=ref,event=branch
        type=raw,value=gha-${{ github.run_id }}
      platforms: linux/amd64
      target: final